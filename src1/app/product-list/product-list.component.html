<div class="ekart--products--container">
    <div class="ekart--product--item" *ngFor="let prod of listOfProducts; let i = index">
        <div class="ekart-wishlist-sale-container">
            <div class="ekart--add--to--wishlist">
                <i class="fa-sharp fa-regular fa-heart" aria-hidden="true"></i>
                <i>{{i}}</i>
            </div>
            <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">{{prod.discountPrice}}% OFF</div>
  
            <div class="ekart-product-image">
                <img [src]="prod.imageUrl" alt="" class="ekart-product-image">
            </div>
            <div class="ekart--add--to--price">{{prod.price}}</div>
            <div class="ekart--product--name">{{prod.name}}</div>
            <div class="ekart--product--category">{{prod.gender}},{{prod.category}},{{prod.brand}}</div>
            <div class="ekart--product--available--color">{{prod.size.length}}</div>
        </div>
    </div>
</div>
