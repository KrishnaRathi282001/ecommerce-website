<!-- Search Result -->
<div class="ekart--search--product">
    <input type="text" class="ekart-search-product-input" [(ngModel)]="searchText">
    <!-- <input class="ekart-search-product-input" [value]="searchText1" (input)="updateSearchText($event)"> -->
    <button [ngClass]="{'btn': true, 'btn-search': searchText, 'btn-search-disabled':! searchText}"
 [disabled]= "! searchText">Search</button>
    
 <!-- false Value
 false, ' ', null, undefined, 0 other all true value 
 -->
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText != ''">Search result for:<strong>{{searchText}}</strong></p>
    <!-- <p>Search result for call back function :<strong>{{searchText1}}</strong></p> -->
</div>
