<h1>Customer Details</h1>

<table class="table">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of Customers">
        <td>{{customer.customerNo}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.City}}</td>
        <td>{{customer.state}}</td>
        <td>{{customer.country}}</td>
        <td><button (click)="showDetails(customer)">Edit</button></td>
    </tr>
    </tbody>
</table>

<h1>Details</h1>
<app-contact [customer]="selectedCustomer" (customerChange)="update($event)"></app-contact>
